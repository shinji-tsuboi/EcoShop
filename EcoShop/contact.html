<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eco Shop</title>
  <link rel="icon" href="image/PC/favicon.jpg">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
  <!-- Add the slick-theme.css if you want default styling -->
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <!-- Header -->
  <div id="header">
    <div id="top_area" class="top_area">
      <div class="logo left-area">
        <a href="index.html">
          <img src="image/PC/logo2.jpg" alt="Eco Shop">
        </a>
      </div>
      <nav class="center-area">
        <ul class="nav-item">
          <li><a href="product.html">PRODUCT</a></li>
          <li><a href="item1.html">SHOPPING</a></li>
          <li><a href="about.html">ABOUT</a></li>
          <li><a href="news.html">NEWS</a></li>
        </ul>
      </nav>
      <div class="right-area">
        <div class="cart">
          <a href="">
            <img src="image/PC/cart.png" alt="ショッピングカート">
          </a>
        </div>
        <div class="search">
          <a href="">
            <img src="image/PC/search.png">
          </a>
        </div>
      </div>
    </div>
  </div>
  <!-- /Header -->

  <main>
    <!-- subpage-top -->
    <div class="product-head">
      <div class="contact-image">
        <img src="image/PC/contact-head.jpg">
      </div>
    </div>
    <!-- /subpage-top -->

    <!-- パンくずリスト -->
    <div class="breadcrumb">
      <diV>
        <a href="index.html">
          <p>HOME</p>
        </a>
      </diV>
      <div>
        <span>></span>
      </div>
      <div>
        <p>CONTACT</p>
      </div>
    </div>
    <!-- /パンくずリスト -->

    <!-- ご予約・お問い合わせ -->
    <section id="contact">
      <div class="contact-inner">
        <div class="contact-form">
          <h3>お問い合わせフォーム</h3>
          <p>※ 2営業日以内にご返信いたします。</p>
        </div>

        <form>
          <!-- 氏名 -->
          <div class="form-area">
            <div class="contact-heading">
              <label class="contact-label">氏名（必須）</label>
            </div>
            <div class="input-area">
              <input class="input" type="text" name="name" placeholder="侍 太郎">
            </div>
          </div>
          <!-- フリガナ -->
          <div class="form-area">
            <div class="contact-heading">
              <label class="contact-label">フリガナ（必須）</label class="contact-label">
            </div>
            <div class="input-area">
              <input class="input" type="text" name="hurigana" placeholder="サムライ タロウ">
            </div>
          </div>
          <!-- 電話番号 -->
          <div class="form-area">
            <div class="contact-heading">
              <label class="contact-label">電話番号（必須） 半角</label>
            </div>
            <div class="input-area">
              <input class="input" type="text" name="tel" placeholder="0312345678">
            </div>
          </div>
          <!-- メールアドレス -->
          <div class="form-area">
            <div class="contact-heading">
              <label class="contact-label">メールアドレス（必須） 半角英数字</label>
            </div>
            <div class="input-area">
              <input class="input" type="text" name="email" placeholder="samurai-chiropractic@example.com">
            </div>
          </div>
          <!-- お問い合わせ内容 -->
          <div class="form-area">
            <div class="contact-heading">
              <label class="contact-label">お問い合わせ内容</label>
            </div>
            <div>
              <textarea class="contact-textarea" name="message" placeholder="できるだけ詳しいお問い合わせ内容を記入してください"></textarea>
            </div>
          </div>
          <a class="send" href="contact-thanks.html">
            <input class="send-btn" type="image" src="images/contact/btn_01.svg" alt="送信する">
          </a>

        </form>
      </div>
    </section>
  </main>



  <!-- footer -->
  <div id="footer">
    <div class="footer">
      <div class="footer-logo">
        <a href="#">
          <img src="image/PC/logo.jpg">
        </a>
      </div>
      <div class="footer-item">
        <a href="product.html">
          <h4>PRODUCTS</h4>
        </a>
        <ul>
          <li>BEAUTY</li>
          <li>FASHION</li>
          <li>FOOD</li>
        </ul>
      </div>
      <div class="footer-item">
        <a href="about.html">
          <h4>ABOUT</h4>
        </a>
        <ul>
          <li>私たちについて</li>
          <li>会社概要</li>
          <li>プライバシーポリシー</li>
        </ul>
      </div>
      <div class="footer-item">
        <a href="contact.html">
          <h4>CONTACT</h4>
        </a>
        <ul>
          <li>お問い合わせ</li>
        </ul>
      </div>
      <div class="footer-item">
        <h4>SNS</h4>
        <ul>
          <li>INSTAGRAM</li>
          <li>X</li>
          <li>FACEBOOK</li>
        </ul>
      </div>
    </div>
    <p class="copyright">&copy; Eco Shop</p>
  </div>
  <!-- /footer -->

  <!-- jquery -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
  <script src="main.js"></script>
</body>

</html>
