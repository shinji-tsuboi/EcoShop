<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eco Shop</title>
  <link rel="icon" href="image/PC/favicon.jpg">
  <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
  <!-- Add the slick-theme.css if you want default styling -->
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <!-- Header -->
  <div id="header">
    <div id="top_area" class="top_area">
      <div class="logo left-area">
        <a href="index.html">
          <img src="image/PC/logo2.jpg" alt="Eco Shop">
        </a>
      </div>
      <nav class="center-area">
        <ul class="nav-item">
          <li><a href="#product">Product</a></li>
          <li><a href="#shopping">Shopping</a></li>
          <li><a href="#about">About</a></li>
        </ul>
      </nav>
      <div class="right-area">
        <div class="cart">
          <a href="">
            <img src="image/PC/cart.png" alt="ショッピングカート">
          </a>
        </div>
        <div class="search">
          <a href="">
            <img src="image/PC/search.png">
          </a>
        </div>
      </div>
    </div>
  </div>
  <!-- /Header -->

  <main>
    <div class="about-head">
      <div class="about-img">
        <img src="image/PC/about-head.jpg">
      </div>
      <div class="section-title about-title">
        <h2>ABOUT<span class="sub-title">私たちについて</span></h2>
      </div>
    </div>

    <!-- shopping -->
    <section id="shopping">
      <div class="container">
        <div class="container-left">
          <div class="container-img">
            <img src="image/PC/about-slider (1).jpg" alt="化粧品">
          </div>
        </div>
        <div class="container-right">
          <div class="category">
            <div class="category-title">
              <h2>BEAUTY</h2>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- About -->
    
  </main>

  <!-- footer -->
  <div id="footer">
    <div class="footer">
      <div class="footer-logo">
        <img src="image/PC/logo.jpg">
      </div>
      <div class="footer-item">
        <h4>Products</h4>
        <ul>
          <li>Beauty</li>
          <li>Fashion</li>
          <li>Food</li>
        </ul>
      </div>
      <div class="footer-item">
        <h4>About</h4>
        <ul>
          <li>私たちについて</li>
          <li>会社概要</li>
          <li>プライバシーポリシー</li>
        </ul>
      </div>
      <div class="footer-item">
        <h4>Contact</h4>
        <ul>
          <li>お問い合わせ</li>
          <li>Tel：</li>
        </ul>
      </div>
      <div class="footer-item">
        <h4>SNS</h4>
        <ul>
          <li>INSTAGRAM</li>
          <li>X</li>
          <li>FACEBOOK</li>
        </ul>
      </div>
    </div>
    <p class="copyright">&copy; Eco Shop</p>
  </div>
  <!-- /footer -->

  <!-- jquery -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
  <script src="main.js"></script>
</body>

</html>
